<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>

<body class="d-flex flex-column min-vh-100 mx-auto">
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-9 mx-auto">
          <h1 class="display-4 text-white">RSS Reader</h1>
          <p class="lead text-white">Start reading RSS today. Easy-peasy & super-fast!</p>
          <form action="" class="form form-floating">
            <div class="row">
              <div class="col-6">
                <label for="rss-link" class="visually-hidden">rss</label>
                <input class="form-control p-3" type="text" name="rss-link" id="rss-link" placeholder="RSS link">
              </div>
              <div class="col-2">
                <button class="btn btn-outline-primary btn-lg h-100 px-5" type="submit">ADD</button>
              </div>
            </div>
          </form>
          <p class="text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
        </div>
      </div>
    </section>
    <section class="container-fluid"></section>
  </main>

  <footer class="container-fluid d-flex flex-column fixed-bottom align-items-center">
    <hr class="my-4 w-100">
    <p>Created by
      <span class="text-muted"><a href="https://github.com/redaktorscha">me</a></span>
    </p>
  </footer>
</body>

</html>
